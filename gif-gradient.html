<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gradient and gifs</title>
	<style type="text/css">
		.main{
			width: 80%;
			height: 700px;
			margin: 5% 5% 0% 5%;
			background-image: url("https://visme.co/blog/wp-content/uploads/2020/02/header-1200.gif");
			background-repeat:  no-repeat;
}
.void{
	width: 30%;
	height: 300px;
	background-image: url("https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg");
}
.void:hover{
	width: 70%;
	height: 600px;
	background-image: url("https://media.istockphoto.com/id/1353553203/photo/forest-wooden-table-background-summer-sunny-meadow-with-green-grass-forest-trees-background.jpg?b=1&s=170667a&w=0&k=20&c=-jvR1WDwcloLXRgRTGeyG3frvrhPIbegdemeL6vY2Pk=");
	background-repeat:no-repeat ;
}
.color{
	width: 50%;
	height: 800px;
	background-color: lawngreen;

}
.color:hover{
	width: 80%;
	height: 400px;
	background-color: darkorange;
}
.gradient{
	width: 70%;
	height: 200px;
		background-image: linear-gradient(pink,skyblue);
}
.gradient1{
	width: 70%;
	height: 200px;
		background-image: linear-gradient(to top,pink,skyblue,yellow,darkorange);
}
.gradient2{
	width: 70%;
	height: 200px;
		background-image: linear-gradient(to right,pink,skyblue);
}
.gradient3{
	width: 70%;
	height: 200px;
		background-image: linear-gradient(to left top, peachpuff,lightblue,lavenderblush,lightpink);
}
	</style>
</head>
<body>
<div class="main"></div>
<div class="void"></div>
<div class="color"></div>
<div class="gradient"></div>
<div class="gradient1"></div>
<div class="gradient2"></div>
<div class="gradient3"></div>
</body>
</html>
